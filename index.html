<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emote Hunting</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Emote Hunting</h1>
      <button class="party-btn">Party Mode</button>
    </header>
    <div class="dancers"></div>
    <div class="container"></div>
    <div class="hint-container">
      <p class="hint">Hint: try and hit the target</p>
      <img src="images/bullets/KEKW-small.png" alt="" />
    </div>
    <img
      srcset="
        images/hunter/monkaGun-small.png  50w,
        images/hunter/monkaGun-large.png 100w
      "
      sizes="(max-width:768px) 25px, 50px"
      class="hunter"
      src="images/hunter/monkaGun-large.png"
      alt=""
    />
    <img
      srcset="
        images/target/monkaH-small.png  56w,
        images/target/monkaH-large.png 112w
      "
      sizes="(max-width:768px) 28px, 56px"
      class="target"
      src="images/target/monkaH-large.png"
      alt=""
    />
    <script src="scripts/arrays.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
